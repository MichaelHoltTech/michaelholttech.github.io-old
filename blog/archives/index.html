function handleTweets(tweets){
    var x = tweets.length;
    var n = 0;
    var element = document.getElementById('tw-widget1');
    var html = '<ul class="list-group">';
    while(n < x) {
      var tweet = tweets[n].replace(/<img[^>"']*((("[^"]*")|('[^']*'))[^"'>]*)*>/g,"");
      html += '<li class="list-group-item">' + tweet + '</li>';
      n++;
    }
    html += '</ul>';
    element.innerHTML = html;
}
